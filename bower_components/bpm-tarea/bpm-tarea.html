<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/communication-icons.html">

<!--
`bpm-tarea`


@demo demo/index.html 
-->

<dom-module id="bpm-tarea">
  <template>
    <style>
      .capa-actividad {
        display: inline-block;
        
        
        
        
        text-align: center;
        position: relative;
        background: white;
        
      }
      
      .capa-input {
        border: 2px solid #218bb5;
        padding: 20px 10px;
        text-align: center;
        height: 30px;
        position: relative;
        z-index: 2;
        border-radius: 10px;

      }
      
      .capa-iron-icon {
        position: absolute;
        top: 3px;
        left: 7px;
        z-index: 3;
      }
      .capa-iron-icon iron-icon {
        height: 18px;
        width: 18px;
        color: #218bb5;
      }
      .opcion_actividad {
        display: inline-block;
        border: 2px solid #218bb5;
        height: 15px;
        width: 15px;
        border-radius: 3px;
        position: absolute;
        top: 0;
        /* right: -25px; */
        right: 0;
        z-index: 1;
        transition: 1s;

      }
      .capa-actividad:hover .opcion_actividad {
        right: -30px;
        z-index: 1;
      }
      .opcion_compuerta {
        display: inline-block;
        border: 2px solid goldenrod;
        height: 15px;
        width: 15px;
        border-radius: 3px;
        position: absolute;
        
        right: 0;
        z-index: 1;
        transition: 1s;
        transform: rotate(45deg);
        top: 25px;
        }
        .capa-actividad:hover .opcion_compuerta {
          right: -30px;
        }
      .opcion_evento {
        display: inline-block;
        border: 2px solid red;
        height: 15px;
        width: 15px;
        border-radius: 50%;
        position: absolute;
        
        right: 0;
        z-index: 1;
        transition: 1s;
        
        top: 50px;

      }
      .capa-actividad:hover .opcion_evento {
          right: -30px;
        }
        .opcion_actividad2 {
        display: inline-block;
        border: 2px solid #218bb5;
        height: 15px;
        width: 15px;
        border-radius: 3px;
        position: absolute;
        bottom: 0;
        /* right: -25px; */
        
        right: 25px;
        z-index: 1;
        transition: 1s;

      }
      .capa-actividad:hover .opcion_actividad2 {
        bottom: -30px;
        z-index: 1;
      }
      
      .opcion_actividad3 {
        display: inline-block;
        border: 2px solid #218bb5;
        height: 15px;
        width: 15px;
        border-radius: 3px;
        position: absolute;
        bottom: 0;
        /* right: -25px; */
        right: 50px;
        z-index: 1;
        transition: 1s;

      }
      .capa-actividad:hover .opcion_actividad3 {
        bottom: -30px;
        z-index: 1;
      }
      .opcion_actividad4 {
        display: inline-block;
        border: 2px solid #218bb5;
        height: 15px;
        width: 15px;
        border-radius: 3px;
        position: absolute;
        bottom: 0;
        /* right: -25px; */
        right: 75px;
        z-index: 1;
        transition: 1s;

      }
      .capa-actividad:hover .opcion_actividad4 {
        bottom: -30px;
        z-index: 1;
      }

    </style>
   
   <div class="capa-actividad"> 
     <div class="capa-iron-icon">
       <iron-icon icon="communication:[[prop1]]"></iron-icon>
     </div>
     
     <textarea class="capa-input"></textarea>
     <!-- opciones-->
     <div class="opcion_actividad"></div>
     <div class="opcion_compuerta"></div>
     <div class="opcion_evento"></div>
     <div class="opcion_actividad2"></div>
     <div class="opcion_actividad3"></div>
     <div class="opcion_actividad4"></div>

  


   </div>
  </template>

  <script>
    Polymer({

      is: 'bpm-tarea',

      properties: {
        prop1: {
          type: String,
          value: 'mail-outline',
        },
       
          
        
      },

    });
  </script>
</dom-module>
